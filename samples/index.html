<!DOCTYPE html>
<html lang="">
    <head>
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <meta name="description" content="">
          <meta name="author" content="">
          <title>Multi select with search</title>
          <!-- Bootstrap CSS -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
          <link rel="stylesheet" type="text/css" href="../css/multi-select.css">
    </head>
    <body>
        <div class="container">
            <h1>Multi select with search</h1>
            <select id='multiple-select' multiple='multiple'>
                <option value='elem_1'>elem 1</option>
                <option value='elem_2'>elem 2</option>
                <option value='elem_3'>elem 3</option>
                <option value='elem_4'>elem 4</option>
                <option value='elem_5'>elem 5</option>
                <option value='elem_6'>elem 6</option>
                <option value='elem_7'>elem 7</option>
                <option value='elem_8'>elem 8</option>
                <option value='elem_9'>elem 9</option>
                <option value='elem_10'>elem 10</option>
                <option value='elem_11'>elem 11</option>
                <option value='elem_12'>elem 12</option>
                <option value='elem_100'>elem 100</option>
            </select>
        </div>

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="../js/jquery.multi-select.js"></script>
        <script src="../js/jquery.quicksearch.js"></script>
        <script src="../js/multi-select-with-search.js"></script>

        <script type="text/javascript">
            $("#multiple-select").multiSelectWithSearch({
              selectableSearchPlaceHolder: 'Type keyword for q1',
              selectionSearchPlaceHolder: 'Type keyword for q2'
            });
        </script>
    </body>
</html>
